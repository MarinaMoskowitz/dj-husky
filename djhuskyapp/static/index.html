<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="stylesheet.css">
         <link href='https://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'>
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sidebar/3.3.2/jquery.sidebar.min.js"></script>
         <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
         <script src='js/main.js'></script>

        <meta charset="utf-8">
        <title>DJ-Husky</title>
    </head>
    <body>
        <i class="material-icons">search</i>

        <h1 style="text-align: center">DJ-Husky</h1>

        <div id="content">
            <h2 id="partyname">Welcome to Party X!</h2>

            <!-- <form autocomplete="off">
                <input type='text' value='Enter a song' id='songinput'>
            </form> -->

            <ul id="queue">
                <div class="song" id="nowplaying">
                    <p class="title">Never Gonna Give You Up</p>
                    <p class="artist">Rick Astley</p>
                </div>
                <div style="clear: both;"></div>

                <div class="song">
                    <p class="title">Tallahassee</p>
                    <p class="artist">The Mountain Goats</p>
                </div>
                <div style="clear: both;"></div>

                <div class="song">
                    <p class="title">Dakota</p>
                    <p class="artist">Tiny Moving Parts</p>
                </div>
                <div style="clear: both;"></div>

                <div class="song">
                    <p class="title">Lust For Life</p>
                    <p class="artist">Girls</p>
                </div>
            </ul>
        </div>

        <div class="sidebar left">
            <form autocomplete="off">
                <input type='text' value='Enter a song' id='songinput'>
            </form>
        </div>

    </body>
</html>
